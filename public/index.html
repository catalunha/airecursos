    <div class="normal">
      <header>
        <h2>Distribuição Normal - Curva Gaussiana</h2>
        <small> Recurso de calculadora gráfica em versão beta. Prof Catalunha.</small>
      </header>
      <div class="body">
        <div class='normalCanvas'>
          <canvas id="normalCanvas" width="320" height="300"></canvas>
        </div>

        <form name="form">
          <div class="normalProb">
            <h4>Calcular p/Área/Prob - Informe os valores:</h4>
            <div class="form-item">
              <label for="mean">Média:</label>
              <input type="text" id="mean" value="0" onchange="draw2()" onclick="this.select()">
            </div>

            <div class="form-item">
              <label for="sd">Desvio padrão:</label>
              <input type="text" id="sd" value="1" onchange="draw2()" onclick="this.select()">
            </div>

            <div class="form-item">
              <input type="radio" name="area" id="aboveRadio" checked="checked" onclick="draw2()">
              <label for="above">P(ZouX &gt;</label>
              <input type="text" id="above" value="2" onchange="draw2()" onclick="this.select()">)
            </div>
            <div class="form-item">
              <input type="radio" name="area" id="belowRadio" onclick="draw2()">
              <label for="">P(ZouX &lt;</label>
              <input type="text" id="below" value="-2" onchange="draw2()" onclick="this.select()">)
            </div>
            <div class="form-item">
              <input type="radio" name="area" id="betweenRadio" onclick="draw2()">
              <label for="ll">P(</label>
              <input type="text" id="ll" value="-2" onchange="draw2()" onclick="this.select()">
              &lt;ZouX&lt;
              <input type="text" id="ul" value="2" onchange="draw2()" onclick="this.select()">)
            </div>
            <div class="form-item">
              <input type="radio" name="area" id="outsideRadio" onclick="draw2()">
              <label for="oll">P(</label>
              <input type="text" id="oll" value="-2" onchange="draw2()" onclick="this.select()">
              &gt;ZouX&gt;
              <input type="text" id="oul" value="2" onchange="draw2()" onclick="this.select()">)
            </div>
            <!-- <button onclick="draw2()">Calcular</button> -->
            <input type="button" class="calcular" value="reCalcular" onclick="draw2()">
            <div class="form-item">
              <label for="p">p/Área/Prob.</label>
              <input type="text" id="p" readonly class="result">
            </div>
          </div>

          <div class="normalZ">
            <h4>Calcular ZouX - Informe os valores:</h4>
            <div class="form-item">
              <label for="meanInverse">Média</label>
              <input name="mean" type="text" id="meanInverse" value="0" onchange="inverse()" onclick="this.select()" />
            </div>
            <div class="form-item">
              <label for="sdInverse">Desvio Padrão</label>
              <input name="sd" type="text" id="sdInverse" value="1" onchange="inverse()" onclick="this.select()" />
            </div>
            <div class="form-item">
              <label for="pInverse">p/Área/Prob.</label>
              <input name="p" type="text" id="pInverse" value="0.025" onchange="inverse()" onclick="this.select()" />
            </div>
            <!--  <button onclick="inverse()">Calcular</button> -->
            <input type="button" class="calcular" value="reCalcular" onclick="inverse()" />
            <div class="form-item">
              <input name="areaInverse" type="radio" id="abovea1" checked="checked" onclick="inverse()" />
              <label for="aboveInverse">&nbspDireita de ZouX=</label>
              <input type="text" name="above1" id="aboveInverse" readonly class="result" />
            </div>
            <div class="form-item">
              <input name="areaInverse" type="radio" id="belowa1" onclick="inverse()" />
              <label for="belowInverse">Esquerda de ZouX=</label>
              <input type="text" name="above1" id="belowInverse" readonly class="result" />
            </div>
            <div class="form-item">
              <input name="areaInverse" type="radio" id="betweena1" onclick="inverse()" />
              <label for="betweenInverse">&nbsp&nbspInterno a ZouX=</label>
              <input type="text" name="above1" id="betweenInverse" readonly class="result" />
            </div>
            <div class="form-item">
              <input name="areaInverse" type="radio" id="outside1" onclick="inverse()" />
              <label for="outsideInverse">&nbsp&nbspExterno a ZouX=</label>
              <input type="text" name="above1" id="outsideInverse" readonly class="result" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./normal.js"></script>
  <script src="./tdist.js"></script>
